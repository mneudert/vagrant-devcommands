name: Test

on: [push, pull_request]

jobs:
  test:
    strategy:
      matrix:
        include:
          - ruby: 2.4
          - ruby: 2.5
          - ruby: 2.6

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2

    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true

    - run: bundle exec rake test:unit
    - run: bundle exec rake test:integration
